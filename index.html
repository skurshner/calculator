<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calcualator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display">
                <h1 class="display-text">0</h1>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="gray" id="clear">AC</button>
                    <button class="gray">+/-</button>
                    <button class="gray">%</button>
                    <button class="orange" id="divide">÷</button>
                </div>
                <div class="button-row">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="orange" id="multiply">×</button>
                </div>
                <div class="button-row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="orange" id="subtract">−</button>
                </div>
                <div class="button-row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="orange" id="add">+</button>
                </div>
                <div class="button-row bottom">
                    <button class="number lrg" id="0">0</button>
                    <button class="inactive" id=".">.</button>
                    <button class="orange" id="operate">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
